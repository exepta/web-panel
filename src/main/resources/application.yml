# The spring default configuration for handle the sql connection
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: dev
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
